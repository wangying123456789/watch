<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>出行看天气</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../res/css/home/weather.css"/>

</head>
<body>
<!--头部-->
<header>
    <header>
        <div class="h_left" id="backBtn"><img src="../../res/img/back.png"/></div>
        <div class="h_center">出行看天气</div>
        <div class="h_right"></div>
    </header>
</header>
<!--内容部分-->
<section class="main_login">
    <article class="weather-Cloud">
    	<span class="Cloud-wt">
    		<img src="../../res/img/weather1.png" />
    	</span>
    	<div class="weather-auther">
    		<ul class="auther-one">
    			<li>
    				<span class="now">今天</span>
    				<span class="Symbol">-</span>
    				<span class="tweather-tday">12</span>
    			</li>
    			<li>
    				<span class="next-day">明天</span>	
    				<span class="next-tq"></span>
    				<span class="next-ys">雨夹雪</span>
    			</li>
    			<li>
    				<span class="next-day">后天</span>	
    				<span class="next-tq"></span>
    				<span class="next-ys">雨夹雪</span>
    			</li>
    		</ul>
    		<ul class="auther-two">
    			<li>
    				<img src="../../res/img/ty.png"/>
    			</li>
    			<li>
    				<img src="../../res/img/dl.png"/>
    			</li>
    			<li>
    				<img src="../../res/img/xy.png"/>
    			</li>
    			<li>
    				<img src="../../res/img/ly.png"/>
    			</li>
    			<li>
    				<img src="../../res/img/xhy.png"/>
    			</li>
    		</ul>
    	</div>
    </article>
</section>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
<script type="text/javascript" src="../../js/public/common.js"></script>
<script type="text/javascript" src="../../js/home/weather.js"></script>
</body>
</html>
