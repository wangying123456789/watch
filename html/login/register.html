<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../res/css/login/register.css"/>

</head>
<body>
    <!--头部-->
    <header>
        <div class="h_left" id="backBtn"><img src="../../res/img/back.png"/></div>
        <div class="h_center">注册</div>
        <div class="h_right"></div>
    </header>
    <!--内容部分-->
    <section class="main_login">
        <div>
            <div><span>手机号</span></div>
            <input id="telnum" type="text" placeholder="请输入手机号" name=""/>
            <div id="getchecked">获取验证码</div>
        </div>
        <div>
            <div><span>验证码</span></div>
            <input id="checknum" type="text" placeholder="请输入验证码" name=""/>
        </div>
        <div>
            <div><span>新密码</span></div>
            <input id="newpwd" type="password" placeholder="请输入新密码" name=""/>
        </div>
        <div>
            <div><span>确认新密码</span></div>
            <input id="newpwdtoo" type="password" placeholder="请再次输入新密码" name=""/>
        </div>
        <div id="submit"><span>完&nbsp;&nbsp;成</span></div>
    </section>
    <script type="text/javascript" src="../../js/public/jquery.js"></script>
    <script type="text/javascript" src="../../js/public/common.js"></script>
    <script type="text/javascript" src="../../js/login/register.js"></script>
    <script type="text/javascript" src="../../js/login/sha1.js"></script>
</body>
</html>
