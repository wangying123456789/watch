<!doctype html>
<html>
<head>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">-->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../res/css/login/login.css"/>

   <!-- <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>-->

</head>
<body>
    <!--头部-->
    <header>
        <div class="h_left"><img src="../../res/img/back.png"/></div>
        <div class="h_center">登&nbsp;&nbsp;录</div>
        <div id="register" class="h_right">注册</div>
    </header>
    <!--内容部分-->
    <section class="main_login">

        <div>
            <div><span>用户名</span></div><!--  placeholder="请输入您的手机号或邮箱" -->
            <input id="phoneNum" type="text" placeholder="请输入您的手机号或邮箱" name=""/>
        </div>
        <div>
            <div><span>密&nbsp;&nbsp;码</span></div>
            <input id="password" type="password" placeholder="请输入您的密码" name=""/>
        </div>
        <div><span id="forgetpwd">忘记密码？</span></div>
        <div id="login"><span>登&nbsp;&nbsp;录</span></div>
    </section>
    <div class="main_login_wait"><div class="w-load"><div class="spin"></div></div></div>
    <script type="text/javascript" src="../../js/public/jquery.js"></script>
    <script type="text/javascript" src="../../js/public/common.js"></script>
    <script type="text/javascript" src="../../js/login/login.js"></script>
    <script type="text/javascript" src="../../js/login/spin.min.js" ></script>
    <script type="text/javascript" src="../../js/login/sha1.js"></script>
    <script type="text/javascript" src="../../js/public/cordova.js"></script>

</body>
</html>
