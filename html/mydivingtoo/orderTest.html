<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>顺序练习</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../res/css/mydivingtoo/orderTest.css"/>

</head>
<body>
<!--头部-->
<header>
    <header>
        <div class="h_left" id="backBtn"><img src="../../res/img/back.png"/></div>
        <div class="h_center">顺序练习</div>
        <div class="h_right"></div>
    </header>
</header>
<!--内容部分-->
<section class="main_login">
    <div class="ot_ti">
        <div><p>1、点火开关在ON位置，车用电器不能使用。</p></div>
        <div>
            <div><img src="../../res/img/exam_yes.png"/><span>对</span></div>
            <div><img src="../../res/img/exam_no.png"/><span>错</span></div>
        </div>
    </div>
    <div class="ot_answer" style="display: none">
        <p>答案：<span>对</span></p>
        <p>习题解释：</p>
        <p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
    </div>
    <ul style="display: none">
        <li>
            <div class="ot_select"><span>1</span></div>
            <div><span>2</span></div>
            <div><span>3</span></div>
            <div><span>4</span></div>
        </li>
        <li>
            <div><span>5</span></div>
            <div><span>6</span></div>
            <div><span>7</span></div>
            <div><span>8</span></div>
        </li>
        <li>
            <div><span>9</span></div>
            <div><span>10</span></div>
            <div><span>11</span></div>
            <div><span>12</span></div>
        </li>
        <li>
            <div><span>13</span></div>
            <div><span>14</span></div>
            <div><span>15</span></div>
            <div><span>16</span></div>
        </li>
        <li>
            <div><span>17</span></div>
            <div><span>18</span></div>
            <div><span>19</span></div>
            <div><span>下一页</span></div>
        </li>
    </ul>
    <div class="pt_button">
        <div><span>选择题号</span></div>
        <div><span>参考答案</span></div>
    </div>
</section>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
<script type="text/javascript" src="../../js/public/common.js"></script>
<script type="text/javascript" src="../../js/mydivingtoo/orderTest.js"></script>
</body>
</html>
