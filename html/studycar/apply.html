<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>报名</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../res/css/studycar/apply.css"/>

</head>
<body>
<!--头部-->
<header>
    <header>
        <div class="h_left" id="backBtn"><img src="../../res/img/back.png"/></div>
        <div class="h_center">报名</div>
        <div class="h_right"></div>
    </header>
</header>
<!--内容部分-->
<section class="main_login">
    <div class="a_top">
        <span>驾校名称</span>
        <span></span>
        <span id="a_divingname"></span>
    </div>
    <ul class="a_mid">
        <li>
            <div class="p_com" id="a_cs">
                <span>班制选择</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请选择班制">--><span>请选择班制</span>
            </div>
        </li>
        <li>
            <div class="p_com" id="a_en">
                <span>真实姓名</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请输入您的真实姓名">--><span>请输入您的真实姓名</span>
            </div>
        </li>
        <li>
            <div class="p_com"  id="a_zj">
                <span>身份证号</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请输入您的身份证号">--><span>请输入您的身份证号</span>
            </div>
        </li>
        <li>
            <div class="p_com borderbotno"  id="a_lx">
                <span>联系方式</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请输入您的联系方式">--><span>请输入您的联系方式</span>
            </div>
        </li>
    </ul>

    <ul class="a_bot">
        <li>
            <div>
                <span>让驾校联系我，请点击“提交”</span>
            </div>
            <div>
                <button id="a_applay_no">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
            </div>
        </li>
        <li class="a_bot_pay">
            <div>
                <span>我想直接网上报名，请点击“直接缴费报名”</span>
            </div>
            <div>
                <button id="a_applay_yes">直接缴费报名</button>
            </div>
        </li>
    </ul>
</section>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
<script type="text/javascript" src="../../js/public/common.js"></script>
<script type="text/javascript" src="../../js/studycar/apply.js"></script>
</body>
</html>
