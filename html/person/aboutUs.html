    <div class="p_p">
        <p>
            一日，我与上帝出行。路过一条河时，我看到水里有一个人在挣扎，我指着那人问：“上帝，为什么你不去救那个人，难道他没有向你祈祷吗？”上帝回答：“不，他向我祈祷了两次，但我也救了他两次————第一次我让一根圆木从他身边漂过，他没有去抓。第二次我让一个人划着竹筏从他身边经过，他又不肯去抓那个向他得出的手。你让我怎样去救他，难道非得我亲手去把他拉上来？”我哑口无言。</p>
