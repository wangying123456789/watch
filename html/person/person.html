<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="trimview" content="1.0.0">
    <title>个人信息</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="../../res/css/person/person.css"/>
</head>
<body>
<!--头部-->
<header>
    <header>
        <div class="h_left"><img src="../../res/img/back.png"/></div>
        <div class="h_center">个人信息</div>
        <div class="h_right"></div>
    </header>
</header>
<!--内容部分-->
<section class="main_login">
    <ul>
        <li>
            <div class="p_com marginbottom0 first">
                <span>头像</span><img id="p_pic" class="img_head" src=""/>
            </div>
        </li>
        <li>
            <div class="p_com">
                <span>姓名</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请输入姓名">--><span id="u_name"></span>
            </div>
        </li>
        <li>
            <div class="p_com margintop0 marginbottom0">
                <span>联系方式</span><!--<input type="text" placeholder="请输入联系方式">--><span id="u_telNumber">请输入联系方式</span>
            </div>
        </li>
        <li>
            <div class="p_com">
                <span>昵称</span><img src="../../res/img/com_go.png"/><!--<input type="text" placeholder="请输入昵称">--><span id="u_nickname">请输入昵称</span>
            </div>
        </li>
        <li>
            <div class="p_com margintop0">
                <span>性别</span><img src="../../res/img/com_go.png"/><span id="u_sex">男</span>
            </div>
        </li>
        <li>
            <div class="p_com margintop0 marginbottom0">
                <span>年龄</span><img src="../../res/img/com_go.png"/><span id="u_age">25</span>
            </div>
        </li>
        <li>
            <div class="p_com">
                <span>报考班级</span><span>C速成</span>
            </div>
        </li>
        <li>
            <div class="p_com margintop0 marginbottom0">
                <span>级别</span><span>初级</span>
            </div>
        </li>
    </ul>


</section>
<script type="text/javascript" src="../../js/public/jquery.js"></script>
<script type="text/javascript" src="../../js/public/common.js"></script>
<script type="text/javascript" src="../../js/person/person.js"></script>
<script type="text/javascript" src="../../js/public/cordova.js"></script>

</body>
</html>
